cards:
  title: Welcome to Canberra, Australia
  description: |
    The [Atlas of Living Australia](http://ala.org.au/) and CSIROâ€™s [National Research Collections Australia](https://www.csiro.au/en/about/facilities-collections/Collections), on behalf of Australia, are pleased to host the 30th meeting (GB30) of the GBIF Governing Board in Canberra, Australia. 
    
    For a full description of the individual events taking place, please visit the [programme page](/programme). 
    
    [Registration](/registration) for the events is now open.    
    
    Even though there may be possibilities to join some of the events remotely, we strongly encourage as many people to attend in person, especially due to the time zone difference.  

    
