cards:
  title: Welcome to Bogotá, Colombia
  description: |
    The SiB (Biodiversity Information System) Colombia and Humboldt Institute, on behalf of Colombia, is pleased to host the 32nd meeting (GB32) of the GBIF Governing Board in Bogotá, Colombia.
   
    Please note that the GB32 events will take place just before the start of the [Living Data 2025](https://www.livingdata2025.com/). Visit the [programme page](/programme) for a full description of the individual events taking place.  

    Colombia is proud to welcome biodiversity data specialists from around the world to this important event. As one of the world's most biodiverse countries, Colombia offers a fitting backdrop for discussions on global biodiversity information sharing. We look forward to providing participants with both a productive meeting environment and opportunities to experience our country's natural and cultural richness.   

    PLEASE NOTE: THERE ARE CHANGES TO THE VENUE OF THE GLOBAL NODES EVENTS AND THE SCIENCE AND BUDGET COMMITTEE MEETINGS. THE STARTING TIME OF THE FIRST DAY OF THE GOVERNING BOARD MEETING HAS ALSO CHANGED. GO TO THE [PROGRAMME PAGE](/programme) FOR MORE INFORMATION.  
   

    
